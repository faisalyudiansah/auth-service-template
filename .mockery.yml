all: true
dir: ./mocks
filename: '{{.SrcPackageName}}_{{.InterfaceName}}_mock.go'
force-file-write: true
formatter: goimports
include-auto-generated: false
log-level: info
structname: '{{.InterfaceName}}'
pkgname: mocks
recursive: true
require-template-schema-exists: true
template: testify
template-schema: '{{.Template}}.schema.json'
exclude-subpkg-regex:
  - "cmd/worker"
packages:
  github.com/faisalyudiansah/auth-service-template:
    config:
      all: true
